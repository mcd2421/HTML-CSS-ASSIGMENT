<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Login Form Using HTML And CSS Only</title>

</head>
<body>
    <div class="container" id="container">
        
        <div class="logo-1">
            <img id="logo" src="Logo.png" alt="">
            <h1>Nice to see you again</h1>
        </div>



        <div class="overlay-container">
            <form action="#">
                <input type="email" placeholder="Email or Phone Number" />
                <input type="password" placeholder="Enter Password" />

                <a href="#">Forgot your password?</a>
                
                <button id="button1">Sign in</button>
                <button id="button2">
                    <img src="google.png" id="signin" alt="google logo"> Or Sign in with Google
                </button>    
            </form>

            <p id="signup-link">Don't have an account? <a href="#">Sign up now</a></p>
            <img id="logo-bottom" src="Logo.png" alt="">
             
            <footer>
                &copy Perfect Login 2021
            </footer>
        </div>

        <div class="form-container log-in-container">
            <div class="overlay">
                <img class="image1s" src="ship.png" alt="">
            </div>
            
        </div>
    </div>

    
</body>


</html>
